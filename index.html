<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ashley Stith - Password Generator</title>

    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="./reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My external stylesheet -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Bootstrap JS (for toogle nav bar) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="wrapper">
      <!-- <header>
        <h1>Password Generator</h1>
      </header> -->
      <div class="card">
        <div class="card-header justify-content-center">
          <h2>Password Generator</h2>
        </div>
        <div class="card-body">
          <p class="card-title">Click the button below to generate a random password. <br><i>Note: You must select one of the 4 character types (spec char, uppercase, lowercase, numbers).</i></p>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom">
      <div class="container">
        <p class="center-content">Ashley Stith - HW3 Password Generator - 24 NOV 2020</p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
